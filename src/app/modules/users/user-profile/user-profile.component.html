<div class="profile-page" *ngIf="user">

  <!-- COVER -->
  <div class="cover"></div>

  <!-- CARD -->
  <div class="profile-card">

    <!-- HEADER -->
    <div class="profile-header">
      <img
        class="avatar"
        [src]="user.profileImageUrl || '/DProfile.png'"
        alt="Profile" />

      <div class="header-info">
        <h2>{{ user.fullName }}</h2>

        <p class="location">
          {{ user.city }} {{ user.region ? 'â€¢ ' + user.region : '' }}
        </p>
      </div>
    </div>

    <!-- ABOUT -->
    <section class="section" *ngIf="user.bio">
      <h3>About</h3>
      <p class="bio">{{ user.bio }}</p>
    </section>

    <!-- SKILLS -->
    <section class="section" *ngIf="user.programmingLanguages?.length">
      <h3>Skills</h3>
      <div class="tags">
        <span *ngFor="let skill of user.programmingLanguages">
          {{ skill }}
        </span>
      </div>
    </section>

    <!-- CV -->
    <section class="section" *ngIf="user.cvUrl">
      <a class="btn primary"
         [href]="user.cvUrl"
         target="_blank">
        ðŸ“„ View CV
      </a>
    </section>

    <!-- COMPANY -->
    <section class="section" *ngIf="user.comapnyName">
      <h3>Company</h3>

      <div class="company-card">
        <img
          [src]="user.companyLogoUrl || 'DCompany.jpg'"
          class="company-logo" />

        <div>
          <p class="company-name">{{ user.comapnyName }}</p>
          <p class="company-desc">{{ user.companyDescription }}</p>
        </div>
      </div>
    </section>

  </div>
</div>
